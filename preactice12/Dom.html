<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM con Guardado</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head>
<body>
    <div class="container">
        <h1>Ejemplo: Crear, Modificar y Guardar en el DOM</h1>
    </div>
    <div id="info-container">
        <p id="info">Texto inicial que puede ser modificado.</p> <!-- Etiqueta corregida -->
        <button id="modificar-btn">Modificar Texto</button>
        <button id="guardar-btn">Guardar Cambios</button>
    </div>
    <div id="crear-container">
        <h2>Agregar Nuevo Contenido</h2>
        <button id="crear-parrafo-btn">Agregar Párrafo</button> <!-- ID corregido -->
        <button id="crear-boton-btn">Agregar Botón con Evento</button>
        <div id="contenedor"></div>
    </div>
    <script src="script.js"></script> <!-- Asegúrate de que la ruta sea correcta -->
</body>
</html>
