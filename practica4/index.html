<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulaario de paciente</title>
</head>
<body>
    <div class="container mt-5">
        <form class="form-paciente">
            <h2 class="taxt-center text-primary mb-4">Registro de paciente</h2>
            <p class="text--center text-muted">Complete los siguientes datos</p>

            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="fecha nacimiento">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha nacimiento">
            </div>
            <div class="form-group">
                <label for="genero">Genero</label>
                <select class="form-control" id="genero">
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefono">Numero de telefono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Numero de telefono">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registro</button>
        </form>

    </div>  
</body>
</html>
